<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css"/>
    <script crossorigin="anonymous"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"></script>
    <title>Book Searcher</title>
</head>

<div class="container mt-5">
    <h2 align="center">Book Searcher</h2>
    <br>
    <form class="input-book">
        <sl-input class="label-on-left" slot="prefix" name="name" label="Book" size="large" pill>
            <sl-icon name="book" slot="prefix"></sl-icon>
        </sl-input>
        <br/>
        <sl-select class="label-on-left" name="categories" label="Categories" max-options-visible="10" pill multiple
                   clearable>
            <sl-option value="IT">It</sl-option>
            <sl-option value="HORROR">Horror</sl-option>
            <sl-option value="FANTASY">Fantasy</sl-option>
            <sl-option value="CLASSIC">Classic</sl-option>
            <sl-option value="DETECTIVE">Detective</sl-option>
            <sl-option value="BIOGRAPHY">Biography</sl-option>
            <sl-option value="SCIENCE_FICTION">Science fiction</sl-option>
        </sl-select>
        <sl-select class="label-on-left" name="languages" label="Languages" max-options-visible="10" pill multiple
                   clearable>
            <sl-option value="RUSSIAN">Russian</sl-option>
            <sl-option value="ENGLISH">English</sl-option>
            <sl-option value="GERMAN">German</sl-option>
            <sl-option value="SPANISH">Spanish</sl-option>
            <sl-option value="POLISH">Polish</sl-option>
            <sl-option value="FRENCH">French</sl-option>
        </sl-select>
        <br/>
        <sl-button type="submit" variant="primary" pill>Search</sl-button>
    </form>

    <br>
    <sl-divider></sl-divider>
    <br>

    <h2 align="center">Books Found</h2>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Book</th>
            <th>Author</th>
            <th>Category</th>
            <th>Language</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}" th:field="${b}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.author.name}"></td>
            <td th:text="${b.category.getValue()}"></td>
            <td th:text="${b.language.getValue()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<style>
    .label-on-left {
      --label-width: 3.75rem;
      --gap-width: 2rem;
    }

    .label-on-left + .label-on-left {
      margin-top: var(--sl-spacing-medium);
    }

    .label-on-left::part(form-control) {
      display: grid;
      grid: auto / var(--label-width) 1fr;
      gap: var(--sl-spacing-3x-small) var(--gap-width);
      align-items: center;
    }

    .label-on-left::part(form-control-label) {
      text-align: right;
    }

    .label-on-left::part(form-control-help-text) {
      grid-column-start: 2;
    }
</style>
</html>
